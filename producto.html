<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>

    <link rel="icon" href="src/img/favicon/apple-touch-icon.png" type="image/x-icon">

    <!-- HOJA DE ESTILOS COMPILADA -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Fuente de google fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <meta name="description" content="Remera de programador">
</head>

<body>

    <header class="header">
        <a href="index.html">
            <img class="img__logo" src="src/img/logo.webp" alt="Logo de FrontEnd Store">
        </a>

        <div class="navegacion__bg">
            <nav class="navegacion">
                <a href="index.html" class="navegacion__enlace">Tienda</a>
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="remera_reactjs">React JS</h1>

        <div class="div_producto">
            <img src="src/img/remeras/1.webp" alt="Remera de Vue JS">

            <div class="producto_info">
                <p class="producto__descripcion"> Remera 100% algodón con diseño exclusivo de React JS. Ideal para
                    programadores y fanáticos del desarrollo web. Cómoda, liviana y perfecta para codear durante horas
                    con estilo.
                </p>

                <div class="div_producto_talle_cantidad">
                    <div class="div_producto_talle">
                        <label for="talles">Talle</label>
                        <select name="talle" id="talles">
                            <option value="seleccionTalle" disabled selected>-- Seleccionar Talle --</option>
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="x">X</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>

                    <div class="div_producto_cantidad">
                        <label for="cantidad">Cantidad</label>
                        <input placeholder="1" type="number" min="1" max="100" id="cantidad">
                    </div>


                </div>

                <button class="btn_comprar">Agregar al carrito</button>
            </div>
        </div>

    </main>

    <div class="footer_bg">
        <footer class="footer">

            <div class="div_footer_logo">
                <img src="src/img/logo.webp" alt="Logo de FrontEnd Store" loading="lazy">
            </div>

            <div class="div_redes">

                <a href="https://wa.me/5491124026783?text=Hola!%20Quiero%20más%20info" target="_blank"
                    title="Escribir por Whatsapp">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#CCCCCC"
                        stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="1.5">
                        <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9"></path>
                        <path
                            d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1">
                        </path>
                    </svg>
                </a>

                <a href="https://www.instagram.com/" target="_blank" title="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#CCCCCC"
                        stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="1.5">
                        <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"></path>
                        <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                        <path d="M16.5 7.5l0 .01"></path>
                    </svg>
                </a>

                <a href="https://x.com" target="_blank" title="Twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#CCCCCC"
                        stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="1.5">
                        <path d="M4 4l11.733 16h4.267l-11.733 -16z"></path>
                        <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772"></path>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

</body>


</html>
